<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Мета-теги для кодировки и определения масштабирования -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы, отображаемый во вкладке браузера -->

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>

        <!-- Первый раздел страницы -->
    <section id="section1">

        <div class="rectangleOne">
            <div class="squareOne"></div>
    </div>
    </section>

    <!-- Второй раздел страницы -->

    <!-- Третий раздел страницы -->
    <section id="section3">

            <div class="squareThree"></div>

    </section>

    <!-- Третий раздел страницы -->
    <section id="section4">
        <h4>Animation with JS Request Animation Frame</h4>
            <div class="rectangleFour">

        </div>
